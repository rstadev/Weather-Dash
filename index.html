<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Weather Dash</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
  </nav>
  <main class="container-fluid">
    <div class="row">
      <div class="search-container col-md-4">
        <h3>Search your city!</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Example Search 1</a>
          <a href="#" class="list-group-item list-group-item-action">Example Search 2</a>
          <a href="#" class="list-group-item list-group-item-action">Example Search 3</a>
          <a href="#" class="list-group-item list-group-item-action">Example Search 4</a>
          <a href="#" class="list-group-item list-group-item-action">Example Search 5</a>
        </div>
      </div>
    </div>
    
    
    
    
    
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src= "./assets/script.js"></script>
</body>
</html>
